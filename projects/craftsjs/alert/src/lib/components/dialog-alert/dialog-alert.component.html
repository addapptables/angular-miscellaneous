<ng-template craftsjsDynamic name="alert-icon"></ng-template>
@if (data?.title) {
  <div class="alert-title">
    <span>
      {{data.title | translate}}
    </span>
  </div>
}
@if (data?.text) {
  <div class="alert-text">
    <span>
      {{data.text | translate}}
    </span>
  </div>
}
<ng-template craftsjsDynamic name="alert-body"></ng-template>
@if (!data?.hiddenButtons) {
  <div class="alert-footer">
    @if (!data?.customButtonComponent) {
      <alert-ok-button (click)="buttonClick('ok')">
      </alert-ok-button>
    }
    @if (!data?.customButtonComponent && data?.showCancelButton) {
      <alert-cancel-button
        (click)="buttonClick('cancel')">
      </alert-cancel-button>
    }
  </div>
}
<ng-template craftsjsDynamic name="alert-buttons"></ng-template>
