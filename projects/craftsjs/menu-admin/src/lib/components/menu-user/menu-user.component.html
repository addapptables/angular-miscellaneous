@if (user?.initialName && (collapse$ | async)) {
  <h3 class="menu-mini-user-initials">
    {{user.initialName}}
  </h3>
}
@if (user?.fullName) {
  <h3 [class]="!(collapse$ | async)? 'menu-user-title' : 'menu-mini-hide'">
    <span [matTooltip]="user.fullName" class="user-text-dots" matTooltipPosition="above">{{user.fullName}}</span>
  </h3>
}
@if (user?.email) {
  <h5 [class]="!(collapse$ | async)? 'menu-user-subtitle' : 'menu-mini-hide'">
    <span [matTooltip]="user.email" class="user-text-dots" matTooltipPosition="above">{{user.email}}</span>
  </h5>
}
@if (user?.avatarUrl) {
  <div class="menu-user-avatar">
    <img [class]="!(collapse$ | async)? 'user-avatar menu-user-avatar-img': 'user-avatar menu-mini-user-avatar'" [src]="user.avatarUrl">
  </div>
}
