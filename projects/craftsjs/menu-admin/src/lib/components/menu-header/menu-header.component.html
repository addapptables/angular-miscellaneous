<div class="menu-title d-flex align-items-center">
  @if (header?.logoUrl) {
    <img class="menu-tools-logo" [src]="header.logoUrl">
  }
  @if (header?.companyName) {
    <span [class]="!(collapse$ | async)? 'text-dots': 'text-dots menu-mini-hide'">{{header.companyName}}</span>
  }
</div>
<div [class]="!(collapse$ | async)? 'menu-colapse': 'menu-mini-hide'">
  <button class="d-none d-md-block" mat-icon-button (click)="colapseMenu()">
    <mat-icon class="secondary-text">menu</mat-icon>
  </button>
  <button class="d-md-none" mat-icon-button (click)="closeMenu()">
    <mat-icon class="secondary-text">arrow_back</mat-icon>
  </button>
</div>
