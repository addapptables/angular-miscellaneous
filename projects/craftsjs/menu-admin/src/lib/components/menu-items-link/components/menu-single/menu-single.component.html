<button class="menu-single" *ngIf="menu" mat-button>
    <div class="d-flex flex-row align-items-center">
        <i *ngIf="menu.class" class="menu-items-button-icon {{menu.class}}" matSuffix>{{menu.value}}</i>
        <span class="menu-children-text text-dots" *ngIf="!menu.class">{{menu.value}}</span>
        <span [class]="!(collapse$ | async)? 'menu-items-title text-dots': 'menu-mini-items-title text-dots'">
            {{menu.title | translate}}
        </span>
    </div>
</button>
