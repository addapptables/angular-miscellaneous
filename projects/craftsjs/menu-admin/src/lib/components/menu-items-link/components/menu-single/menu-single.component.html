@if (menu) {
  <button class="menu-single" mat-button>
    <div class="d-flex flex-row align-items-center">
      @if (menu.class) {
        <i class="menu-items-button-icon {{menu.class}}" matSuffix>{{menu.value}}</i>
      }
      @if (!menu.class) {
        <span class="menu-children-text text-dots">{{menu.value}}</span>
      }
      <span [class]="!(collapse$ | async)? 'menu-items-title text-dots': 'menu-mini-items-title text-dots'">
        {{menu.title | translate}}
      </span>
    </div>
  </button>
}
