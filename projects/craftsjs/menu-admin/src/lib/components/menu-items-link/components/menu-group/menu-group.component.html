@if (menuGroup.multiOption) {
  <button class="menu-children-multioption menu-group" mat-button (click)="openAndClose()">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        @if (menuGroup.class) {
          <i class="menu-items-button-icon {{menuGroup.class}}" matSuffix>{{menuGroup.value}}</i>
        }
        @if (!menuGroup.class) {
          <span class="menu-children-text text-dots">{{menuGroup.value}}</span>
        }
        <span [class]="!(collapse$ | async)? 'menu-items-title text-dots': 'menu-mini-items-title text-dots'">
          {{menuGroup.title | translate}}
        </span>
      </div>
      <div [class]="!(collapse$ | async)? 'd-flex': 'd-flex menu-mini-hide'">
        <mat-icon matSuffix class="menu-group-chevron" [@chevronRotate]="(isOpen$ | async) ? 'open' : 'closed'">
          arrow_drop_down
        </mat-icon>
      </div>
    </div>
  </button>
}
<div class="menu-group-content" [class.cv]="useContentVisibility"
  [@collapseExpand]="(isOpen$ | async) ? 'open' : 'closed'" (@collapseExpand.start)="onCollapseStart($event)"
  (@collapseExpand.done)="onCollapseDone($event)">
  <ng-content></ng-content>
  </div>
