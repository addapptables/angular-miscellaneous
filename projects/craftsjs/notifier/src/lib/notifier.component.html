<div [class]="'addapptable-notifier '+ data.type" [@notifierAnimator]="_state" (@notifierAnimator.start)="_animationStateChanged.emit($event)"
  (@notifierAnimator.done)="_animationStateChanged.emit($event)" [ngStyle]="_style">
  @if (configuration.classIcon) {
    <i [class]="configuration.classIcon">{{configuration.iconValue}}</i>
  }
  <button type="button" (click)="close()">x</button>
  <span class="message">
    <ng-template craftsjsDynamic></ng-template>
    @if (!data.templateOrComponent) {
      <span>{{data.message}}</span>
    }
  </span>
</div>
